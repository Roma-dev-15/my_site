<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Jesus is Lord</title>

<style>
body {
  margin: 0;
  padding: 40px;
  text-align: center;
  background-color: #111;
  color: white;
  font-family: Georgia, 'Times New Roman', Times, serif;
}

/* Заголовок зверху */
.J {
  color: rgb(136, 180, 218);
  font-size: 40px;
  margin-bottom: 40px;
}

/* Контейнер з райдугою */
.HappyBox {
  display: inline-block;
  padding: 30px;
  animation: rainbow 3s linear infinite;
  border-radius: 20px;
}

/* Текст */
.Happy {
  margin: 0;
  font-size: 48px;
  color: antiquewhite;
}

.H {
  font-size: 60px;
}

/* Кнопка */
#showBtn {
  margin-top: 25px;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
}

/* Текст з Біблії */
#myText {
  display: none;
  margin-top: 40px;
  font-size: 20px;
  line-height: 1.5;
}

/* Анімація фону */
@keyframes rainbow {
  0%   { background-color: rgb(99, 16, 16); }
  20%  { background-color: orange; }
  40%  { background-color: yellow; }
  60%  { background-color: green; }
  80%  { background-color: blue; }
  100% { background-color: violet; }
}
.img{
    position: fixed;
  left: 0;
  top: 0;
  width: 350px;      /* ширина смуги */
  height: 100vh;     /* від низу до верху */
  object-fit: cover;
  border-radius: 10px;
  border: thin;
}
.img2{
   position: fixed;
  right: 0;
  top: 0;
  width: 350px;      /* ширина смуги */
  height: 100vh;     /* від низу до верху */
  object-fit: cover; /* шоб не викривляло картинку*/
  border-radius: 10px;
}
</style>
</head>

<body>

<h1 class="J">Jesus love you</h1>

<div class="HappyBox">
  <h1 class="Happy">
    Don't worry – be <br><span class="H">Happy</span>
  </h1>

  <button id="showBtn">Just click</button>
</div>

<p id="myText">
Псалом 23:4<br>
«Коли б я пішов навіть долиною смертної тіні,<br>
не боятимуся лиха, бо Ти зі мною.<br>
Твій жезл і Твій посох втішатимуть мене.»
</p>
<img src="https://i.pinimg.com/736x/5d/37/a7/5d37a7558e70d4da8082aa8b938dc486.jpg" class="img2">
<img src="https://i.pinimg.com/736x/ac/0d/e9/ac0de9e9ec86461d3ae71f92e411f07a.jpg" class="img">
<script>
const button = document.getElementById('showBtn');
const text = document.getElementById('myText');
const music = document.getElementById('music');

button.addEventListener('click', () => {
  text.style.display = 'block';
  music.volume = 0.5;
  music.play();
});
</script>

</body>
</html>
